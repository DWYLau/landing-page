<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arsenal</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
    </head>
    
    <body>
        <div class="header">
            <img class="logo" src="./img/logo.jpg" alt="logo">
            <h1>Arsenal</h1>
            <div class="right-links">
                <ul>
                    <li>About</li>
                    <li>Players</li>
                    <li>Manager</li>
                </ul>
            </div>
        </div>

        <div class="intro">
            <div class="introtext">
                <h2>Arsenal FC Fanpage</h2>
                <p>Learn about the history of Arsenal!</p>
                <button>Sign Up!</button>
            </div>
            <img class="introimg" src="./img/stadium.jpeg" alt="emirates stadium">
        </div>

        <div class="title">Information</div>    
    
        <div class="content">
            <div class="info">
                <img class="infoimg" src="./img/wenger.jpg" alt="Arsene Wenger">
                <div class="text">Arsene Wenger</div>
            </div>
            <div class="info>">
                <img class="infoimg" src="./img/fabregas.jpg" alt="Cesc Fabregas">
                <div class="text">Cesc Fabregas</div>
            </div>
            <div class="info">
                <img class="infoimg" src="./img/ramsey.jpg" alt="Aaron Ramsey">
                <div class="text">Aaron Ramsey</div>
            </div>
            <div class="info">
                <img class="infoimg" src="./img/xhaka.jpg" alt="Granit Xhaka">
                <div class="text">Granit Xhaka</div>
            </div>
        </div>

        <div class="quotecontainer">
            <div class="quote">“I tried to watch the Tottenham match on television in my hotel yesterday, but I fell asleep.” <span class="author">- Arsene Wenger</span></div>
        </div>

    </body>
</html>
